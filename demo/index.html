<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>RevealJS Demo</title>

	<link rel="stylesheet" href="../dist/Reveal.css">

	<style>
		body {
			text-align: center;
		}
		.item {
			max-width: 90vw;
			height: auto;
			width: 800px;
			margin: auto;
		}
	</style>
</head>
<body>
	<h1>RevealJS Demo</h1>
	<a href="https://github.com/CreativeTechGuy/RevealJS"><h2>Documentation</h2></a>
	<div class="reveal item">
		<img src="leftImage.jpg" alt="Skyline Black and White">
		<img src="rightImage.jpg" alt="Skyline Full Color">
	</div>
	<h4>Reveal Percent: <span id="percent"></span>%</h4>

	<script src="../dist/Reveal.js"></script>
	
	<script>
		Reveal.onupdate = function(data) {
			document.getElementById("percent").innerText = Math.round(data.percent);
		};
	</script>
</body>
</html>
